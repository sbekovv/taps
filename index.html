<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="label_btn">
        <label for="all">All</label>
        <label for="frontend">Frontend</label>
        <label for="beckend">Backend</label>
        <label for="ux_ui">Ux/Ui</label>
        <label for="flutter">Flutter</label>
        <label for="python">Python</label>
      </div>
      <div class="tabs">
        <input type="radio" name="tabs" id="all" />
        <input type="radio" name="tabs" id="frontend" />
        <input type="radio" name="tabs" id="beckend" />
        <input type="radio" name="tabs" id="ux_ui" />
        <input type="radio" name="tabs" id="flutter" />
        <input type="radio" name="tabs" id="python" />

        <img
          class="frontend"
          src="./img/png-clipart-front-end-web-development-web-design-front-and-back-ends-web-developer-web-design-web-design-text.png"
          alt="#"
        />
        <img class="frontend" src="./img/kod.jpg" alt="#" />

        <img class="beckend" src="./img/back3.png" alt="#" />
        <img class="beckend" src="./img/back2.png" alt="#" />

        <img class="ux_ui" src="./img/ux ui.webp" alt="#" />
        <img class="ux_ui" src="./img/ux-ui-logo.svg" alt="#" />

        <img class="flutter" src="./img/Flutter.webp" alt="#" />
        <img class="flutter" src="./img/flutter2.png" alt="#" />

        <img class="python" src="./img/python.png" alt="#" />
        <img
          class="python"
          src="./img/python-11538547603j1dnogm5jn.png"
          alt="#"
        />
      </div>
      <div class="text">
        <p>
          Здравствуйте, уважаемые читатели блога KtoNaNovenkogo.ru. Большинство
          молодых людей мечтают освоить программирование, так как в наши дни
          IT-специалисты востребованы во всех странах мира и зарабатывают
          заметно больше представителей других сфер деятельности.
        </p>
      </div>
    </div>
  </body>
</html>
